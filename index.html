<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <meta charset="utf-8">
        
        <link href="basket.css" rel="stylesheet">
        
        <!-- Google fonts -->
        
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
        
    </head>
    <body>
        <div class="container">
            
                <div style="display: flex; flex-direction: column">
                    <h2>home</h2>
                    <button id="home-btn" class="main-btn">0</button>
                    <div class="small-btn">
                        <button class="secondary-btn" onclick="plus1h()">+1</button>
                        <button class="secondary-btn" onclick="plus2h()">+2</button>
                        <button class="secondary-btn" onclick="plus3h()">+3</button>
                    </div>
                     <button onclick="resetH()" class="secondary-btn" style="width: auto">Reset</button>
                </div>
                <button onclick="newG()" class="secondary-btn" style="margin-top: 3rem;">New Game</button>
                
                <div style="display: flex; flex-direction: column">
                    <h2>guest</h2>
                    <button id="guest-btn" class="main-btn">0</button>
                    <div class="small-btn">
                        <button class="secondary-btn" onclick="plus1g()">+1</button>
                        <button class="secondary-btn" onclick="plus2g()">+2</button>
                        <button class="secondary-btn" onclick="plus3g()">+3</button>
                    </div>
                    <button onclick="resetG()" class="secondary-btn" style="width: auto">Reset</button>
                </div>
                
                
        
            
            
        </div>
        
        <script src="basket.js"></script>


        
    </body>
    
    
    
</html>
